<!DOCTYPE html>
<html lang="en">
<head>
    <script src="newscript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Home</title>
</head>
<body>
    <h1>Let's play Rock x Paper x Scissors</h1>
    <h2>Please click the corresponding button below for your "play":</h2>
    <div class="selection">
        <p>
            <button id="ROCK">ROCK</button>
            <button id="PAPER">PAPER</button>
            <button id="SCISSORS">SCISSORS</button>
        </p>
    </div>
    <br>
    <br>
    <div class="scores">
        <p class="score" id="player-score">Player Score: </p>
        <p class="score" id="computer-score">Computer Score: </p>
    </div>
    <div>
        <h5 id="compPlay"></h5>
    </div>
    <div>
        <h4 id="playsthisround"></h4>
    </div>
    <div>
        <h3 id="results">Let's go!</h3>
    </div>
    <div class="again">
        <a href="#" id="playagain">Play Again</a>
    </div>
</body>
</html>
